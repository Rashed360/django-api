<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.0/font/bootstrap-icons.css" integrity="sha384-7ynz3n3tAGNUYFZD3cWe5PDcE36xj85vyFkawcF6tIwxvIecqKvfwLiaFdizhPpN" crossorigin="anonymous">
    <title>dJango REST api test</title>
</head>
<body class='container mt-5'>
    <h2 class='bg-light p-2 rounded'>GitHub API</h2>
    <form action=""></form>
    <form method="POST">
        {% csrf_token %}
        <div class="input-group" style="width:450px">
            <input class="form-control" type="text" name="username" placeholder="user name" required>
            <input class="btn btn-dark btn-lg" type="submit" value="Get Info">
        </div>
    </form>
    {% if user %}
        <div class="card mt-3" style="width: 20rem;">
            <img src="{{user.avatar_url}}" class="card-img-top" alt="">
            <div class="card-body">
              <h5 class="card-title"><i class="bi bi-person-circle"></i> {{user.login}}</h5>
              <p class="card-text">{{user.html_url}}</p>
            </div>
            <ul class="list-group list-group-flush">
              <li class="list-group-item">Followers: {{user.followers}}</li>
              <li class="list-group-item">Following: {{user.following}}</li>
            </ul>
        </div>
        <p class="lead mt-5">{{user}}</p>
    {% endif %}
</body>
</html>
